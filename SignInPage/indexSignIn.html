<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../SignInPage/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1>Đăng nhập</h1>
            <form action="">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <p class="signup-link">Chưa có tài khoản? <a href="../SignUpPage/indexSignUp.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>
</body>
</html>
